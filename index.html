<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>Train Scheduler</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--LINK TO BOOTSTRAP-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <!--LINK TO FONTAWESOME-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
        <!--LINK TO GOOGLE FONTS-->
        <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville|Merriweather" rel="stylesheet">
        <!--LINK TO CSS-->
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>
    <body>
        <!--MAIN CONTAINER-->
    <div class="container">

        <!--JUMBOTRON -->
        <div class="jumbotron" style="background-color: dodgerblue; color: white">
            <h1 class="text-center"><i class="fas fa-train"></i>   European Train Express  <i class="fas fa-train"></i></h1>
          <h3 class="text-center">European Union Metropolitan Train Association</h3>
        </div>
    
        <div class="row">
    
          <div class="col-md-12">
    
            <!--CURRENT TRAINS-->
            <div class="card mb-4">
              <div class="card-header" id="schedule-head">Current Train Schedule  <i class="far fa-calendar-alt"></i></div>
              <div class="card-body">
                <table class="table table-sm table-hover" id="train-schedule-table">
                  <thead>
                    <tr>
                      <th scope="col">Train Name</th>
                      <th scope="col">Destination</th>
                      <th scope="col">Frequency (min)</th>
                      <th scope="col">Minutes Away</th>
                      <th scope="col">Next Arrival</th>
                    </tr>
                  </thead>
                  <tbody>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
    
        <div class="row">
          <div class="col-md-12">
            <!--ADD TRAIN-->
            <div class="card mb-4">
              <div class="card-header" id="form-head">Add Train  <i class="far fa-calendar-plus"></i></div>
              <div class="card-body">
    
                <!--TRAIN FORM-->
                <form>
                  <div class="form-group">
                    <label for="train-name-input">Train Name:</label>
                    <input class="form-control" id="train-name-input" placeholder="La Mademoiselle" type="text">
                  </div>
                  <div class="form-group">
                    <label for="destination-input">Destination:</label>
                    <input class="form-control" id="destination-input" placeholder="Paris" type="text">
                  </div>
                  <div class="form-group">
                    <label for="first-train-input">First Train Time: (military time)</label>
                    <input class="form-control" id="first-train-input" placeholder="HH:MM" type="text">
                  </div>
                  <div class="form-group">
                    <label for="frequency-input">Frequency (minutes)</label>
                    <input class="form-control" id="frequency-input" placeholder="25" type="text">
                  </div>
                  <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
                </form>
    
              </div>
            </div>
          </div>
        </div>
    <!--LINK TO FIREBASE-->
    <script src="https://www.gstatic.com/firebasejs/5.7.1/firebase.js"></script>
    <!--LINK TO MOMENT.JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <!--LINK TO JQUERY-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--LINK TO JAVASCRIPT-->
    <script type="text/javascript" src="assets/javascript/app.js"></script>

    </body>
</html>
